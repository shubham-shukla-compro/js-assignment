<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Book Catalog</title>
  </head>

  <body>
    <div
      id="div-search-price"
      class="container"
      style="margin-bottom: 20px; padding-top: 20px"
    >
      <h3>Search Book By Id</h3>
      <form action="#">
        <input
          type="number"
          id="input-search-id"
          class="form-control"
          style="width: 25%; display: inline"
        />
        <button id="btn-search-id" class="btn" type="submit">
          Search Product
        </button>
      </form>
    </div>

    <div
      id="div-search-genre"
      class="container"
      style="margin-bottom: 20px; padding-top: 20px"
    >
      <h3>Search Book By Genre</h3>
      <form action="#">
        <input
          type="text"
          id="input-search-genre"
          class="form-control"
          style="width: 25%; display: inline"
        />
        <button id="btn-search-genre" class="btn" type="submit">
          Search Genre
        </button>
      </form>
    </div>

    <div
      id="div-search-price"
      class="container"
      style="margin-bottom: 20px; padding-top: 20px"
    >
      <h3>Search Book By Price</h3>
      <form action="#">
        <input
          type="number"
          id="input-search-price"
          class="form-control"
          style="width: 25%; display: inline"
        />
        <button id="btn-search-price" class="btn" type="submit">
          Search Price
        </button>
      </form>
    </div>

    <div id="div-examined-book" class="container" style="margin-bottom: 20px">
      <h3>Examined Book</h3>
      <ul id="list-examined-book" class="list-group">
        <li class="list-group-item">
          Book Id: <span id="examined-book-id"></span>
        </li>
        <li class="list-group-item">
          Price: <span id="examined-book-price"></span>
        </li>
        <li class="list-group-item">
          Genre: <span id="examined-book-genre"></span>
        </li>
      </ul>
    </div>

    <div class="container" style="margin-bottom: 20px">
      <h3>List of Similar Books</h3>
      <table id="table-similar-books" class="table">
        <thead>
          <th>BookId</th>
          <th>Genre</th>
          <th>Price</th>
          <th>Examine</th>
        </thead>
        <tbody id="similar-books-field"></tbody>
      </table>
    </div>

    <div class="container" style="margin-bottom: 20px">
      <h3>List of All Books</h3>
      <table id="table-all-books" class="table">
        <thead>
          <tr>
            <th>BookId</th>
            <th>Genre</th>
            <th>
              Price
              <span id="sort-price-icon-all">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-sort-up"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707V12.5zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
                  />
                </svg>
              </span>
            </th>
            <th>Examine</th>
          </tr>
        </thead>
        <tbody id="all-books-field"></tbody>
      </table>
    </div>

    <script src="async.js"></script>
  </body>
</html>
